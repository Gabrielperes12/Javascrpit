<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>composta</title>
</head>
<body>
    <h1>Sistema de País</h1>
    Digite seu País:<input type="text" name="País" id="pais">
    <input type="button" value="verificar" onclick="nacional()">
    <div id="res">Resultado:</div>
    <script>
       var pas = document.getElementById('pais')
       function nacional (){
        var pas = document.getElementById('pais')
        var res = document.getElementById('res')
        var nac = pas.value;
        res.innerHTML = `<p>Seu País de origem é <strong>${nac}</strong></p>`; 
        if(nac == 'Brasil' || nac == 'brasil') {
            res.innerHTML +=`<p>Você é Brasileiro`
        }else{
            res.innerHTML +=`<p>Você é Estrangeiro`
        }
       }
    </script>
</body>
</html>
