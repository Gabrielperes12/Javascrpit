<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade é <input type="number" name="vel" id="ivel">Km/h
    <input type="button" value="calcular" onclick="calcular()"><strong></strong>
    <div id="res">Resultado: </div>
    <script>
        var tvel = document.getElementById('ivel')
        function calcular(){
            var tvel = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(tvel.value)
            res.innerHTML = `<p>Velocidade é <strong>${vel}</strong>Km/h</p>`;
            if(vel > 60){
                res.innerHTML += `<p><strong>Multado</strong></p>`
            }else;
            res.innerHTML += `<p>Dirija com cuidado</p>`
        }
    </script>
    

</body>
</html>
