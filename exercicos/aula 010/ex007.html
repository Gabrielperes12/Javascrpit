<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt" id="itnt1"> +
    <input type="number" name="txt2" id="itnt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
          var res = window.document.getElementById('res')

          var tn1 = window.document.getElementById('itnt1')

          var tn2 = window.document.getElementById('itnt2')
          
          var n1 = Number(itnt1.value)
          var n2 = Number(itnt2.value)
          var s = n1 + n2
          res.innerText = s
        }
    </script>
</body>
