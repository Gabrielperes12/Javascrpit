<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 001</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(107, 35, 175);
        }
      h1 {
        background-color: rgb(40, 163, 163);
        color:white;
        height: 50px;
        border-radius: 10px;
        text-align: center;
        display: inline block;
        font-weight: bolder;
        text-shadow: 1px 0px 3px black;
      }
      p {
        color: white;
      }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já estou livre</p>
    <script>
       var nome = window.prompt('Qual é seu nome?')
       window.alert('Muito prazer, ' + nome)
    </script>
</body>
</html>
